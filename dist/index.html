<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to StaySafe AI</title>

    <!-- ref Monsterrat font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <script defer src="./bundle.js"></script>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        .container {
            height: 100vh;
            width: 100%;
            background: linear-gradient(45deg, white, white, cyan, white, white);
            background-size: 300% 300%;
            animation: color 10s ease-in-out infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 50px;
            flex-direction: column;
        }

        .text-logo-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 500px;
            margin-right: 10px;
        }

        .container strong {
            margin: 0;
            /* Remove the default margin */
        }

        .proceedbtn {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .proceedbtn button {
            --c: #229091;
            /* the color*/
            box-shadow: 0 0 0 .1em inset var(--c);
            --_g: linear-gradient(var(--c) 0 0) no-repeat;
            background:
                var(--_g) calc(var(--_p, 0%) - 100%) 0%,
                var(--_g) calc(200% - var(--_p, 0%)) 0%,
                var(--_g) calc(var(--_p, 0%) - 100%) 100%,
                var(--_g) calc(200% - var(--_p, 0%)) 100%;
            background-size: 50.5% calc(var(--_p, 0%)/2 + .5%);
            outline-offset: .1em;
            transition: background-size .4s, background-position 0s .4s;
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            cursor: pointer;
            padding: .1em .6em;
            font-weight: lighter;
            border: none;
            border-radius: 50px;
        }

        .proceedbtn button:hover {
            --_p: 100%;
            transition: background-position .4s, background-size 0s;
        }

        .proceedbtn button:active {
            box-shadow: 0 0 9e9q inset #0009;
            background-color: var(--c);
            color: #fff;
        }

        @keyframes color {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
    <link rel="shortcut icon" type="x-icon" href="staysafeailogo.png">
</head>

<body>
    <div class="container">
        <div class="text-logo-container">
            <img src="staysafeailogo.png" alt="staysafelogo" class="logo">
            <p>Welcome to <strong>StaySafe.ai</strong></p>
        </div>
        <div class="proceedbtn">
            <a href="login.html"><button>PROCEED</button></a>
        </div>
    </div>
</body>

</html>
